<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Подключаем шрифты Akrobat -->
    <link rel="stylesheet" href="/static/fonts/akrobat/otf/stylesheet.css">
    <link rel="stylesheet" href="/static/fonts/akrobat/ttf/stylesheet.css">
    <link rel="stylesheet" href="/static/fonts/akrobat/web/stylesheet.css">
    <!-- Подключаем шрифты BertSans -->
    <link rel="stylesheet" href="/static/fonts/bertsans/stylesheet.css">
    <!-- Подключаем шрифт Font Awesome для иконок -->
    <link rel="stylesheet" href="/static/fontawesome/fontawesome-free-6.4.2-web/css/all.css">
    <!-- Подключаем стили -->
    <link rel="stylesheet" href="/static/css/login-passworld.css">
    <!-- Подключаем библиотеки -->
    <title>РСО</title>
</head>

<body>

    <!-- настройки профиля логин -->


    <div class="settings-proffail__login-top">
        <div class="settings-proffail__login-wrap">
            <div class="settings-proffail__login-top-wrap">
                <div>
                    <label class="settings-proffail__login-top-heading" for="">Ваш логин:
                    </label>
                    <label class="settings-proffail__login-top-heading" for="">login</label>
                </div>
                <!-- карандаш, изменить -->
                <div class="settings-proffail__login-to-change">
                    <img class="settings-proffail__login-to-change-img"
                        src="../static/images/icons/edit_duotone_line.svg" alt="logo">
                    <p class="settings-proffail__login-to-change-text"> <a href="#">Изменить</a></p>
                </div>
            </div>
            <!-- ввод логина, иконка -->
            <form class="settings-proffail__form-login" action="#" method="post">

                <div class="settings-proffail__input-box">
                    <input class="settings-proffail__input-login" type="text" name="username" method="post"
                        autocomplete="current-password" required="" id="id_password" placeholder="login">
                    <i class="fa-regular wrapper__fa-circle-xmark fa-circle-xmark"></i>

                </div>

            </form>
            <!-- кнопка сохранить -->
            <div class="settings-proffail__button">
                <button class="settings-proffail__button-submit" type="submit" formtarget="_self">
                    <a class="settings-proffail__button-link" href="#">Сохранить</a>
                </button>
            </div>
        </div>
    </div>

    <div class="settings-proffail__login-button">
        <div class="settings-proffail__login-wrap-button">
            <label class="settings-proffail__login-button-heading" for="">Изменить пароль</label>

            <!-- Форма входа -->
            <form class="settings-proffail__form-password" id="#" method="post" action="#">

                <!-- Поле Пароль  -->
                <div class="settings-proffail__input-box">
                    <!-- Введите старый пароль -->
                    <input class="settings-proffail__input-password" type="password" name="password"
                        autocomplete="current-password" required="" id="id_password"
                        placeholder="Введите старый пароль">
                    <i class="fa-regular settings-proffail-login__fa-eye fa-eye"></i>
                    <i class="fa-regular settings-proffail-login__fa-eye-slash fa-eye-slash" id="togglePassword"></i>
                </div>
                <!-- Придумайте новый пароль -->
                <div class="settings-proffail__input-box">
                    <input class="settings-proffail__input-password" type="password" name="password"
                        autocomplete="current-password" required="" id="id_password"
                        placeholder="Придумайте новый пароль">
                    <i class="fa-regular settings-proffail-login__fa-eye fa-eye"></i>
                    <i class="fa-regular settings-proffail-login__fa-eye-slash fa-eye-slash" id="togglePassword"></i>
                </div>
                <!-- Повторите пароль -->
                <div class="settings-proffail__input-box">
                    <input class="settings-proffail__input-password" type="password" name="password"
                        autocomplete="current-password" required="" id="id_password" placeholder="Повторите пароль">
                    <i class="fa-regular settings-proffail-login__fa-eye fa-eye"></i>
                    <i class="fa-regular settings-proffail-login__fa-eye-slash fa-eye-slash" id="togglePassword"></i>
                </div>
                <!-- <img class="icon user-login__icon-eye-closed" src="/static/images/icons/eye-closed.svg" alt=""> -->
                <!-- <img class="icon user-login__icon-eye-open" src="/static/images/icons/eye-open.svg" alt=""> -->
                <!-- Кнопка Войти -->

            </form>
            <!-- кнопка отправки формы -->
            <div class="settings-proffail__button">
                <button class="settings-proffail__button-submit" type="submit" formtarget="_self">
                    <a class="settings-proffail__button-link" href="#">Сохранить</a>
                </button>
            </div>
        </div>
    </div>


</body>

</html>
